<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="todo.html">toDo</a>
                        <a class="nav-link" href="users.html">Users</a>
                        <a class="nav-link" href="new-todo.html">New Todo</a>
                        <a class="nav-link active" aria-current="page" href="edit-todo.html">Edit Todo</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-4">
           
            <form>
                <h1 class="mb-5 text-center">Edit ToDo</h1>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputTodoId">Enter todo id</span>
                    <input type="text" class="form-control" id="todoId" aria-label="TODO Id" aria-describedby="input" >
                </div>
                <button type="button" class="btn btn-primary mt-4" id="todoButtonSubmit">Submit</button>
                
                <button type="button" class="btn btn-primary mt-4" id="cancelButton">Cancel</button> 

                <div id="messageText" class="container mt-5"></div>

               
            </form>
            <form id="updateForm">
                
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="labeltitle">Title:</span>
                    <input type="text" class="form-control" id="todoTitle" aria-label="Title"
                        aria-describedby="labeltitle">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="labelCompleted">Completed:</span>
                    <input type="text" class="form-control" id="todoCompleted" aria-label="Completed"
                        aria-describedby="labelCompleted">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="labeluserId">userId</span>
                    <input type="text" class="form-control" id="todoUserId" aria-label="userId"
                        aria-describedby="labeluserId">
                </div>
                <button type="button" class="btn btn-primary mt-4" id="todoButtonUpdate">UPDATE</button>

            </form>
        </div>

    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="scripts/edit-todo.js"></script>
</body>

</html>
